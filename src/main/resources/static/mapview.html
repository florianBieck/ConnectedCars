    <!-- Initializations -->
    <script type="text/javascript">
        // Animations initialization
        new WOW().init();

        $.get("/session/all", function(data){
            if (data != null) {
                $(".show-fullname").html(data.name + " " + data.surname);
            }
        });

        $.get("/car/bysession", function(data){
            console.log(data);
            if (data != null && data.length > 0){
                var output = "";
                for (i in data) {
                    var car = data[i];
                    output += "<option value='" + car.identifier + "'>" + car.title + "</option>";
                }
                $(".select-car").html(output);
            }
            else{
                $(".select-car").hide();
            }
        });
    </script>

    <!--Google Maps-->
    <script src="https://maps.google.com/maps/api/js"></script>
    <script>
        var lat = 35;
        var lng = -50;

        var locate = true;
        setLocate(true);

        function setLocate(val){
            if (val){
                $("#btnlocate").addClass("btn-primary").removeClass("btn-outline-primary");
            }
            else{
                $("#btnlocate").removeClass("btn-primary").addClass("btn-outline-primary");
            }
            locate = val;
        }

        $("#btnlocate").click(function(){
            setLocate(!locate);
        });

        // Regular map
        function regular_map() {
            //var var_location = new google.maps.LatLng(40.725118, -73.997699);
            var var_location = new google.maps.LatLng(lat, lng);

            var var_mapoptions = {
                center: var_location,
                zoom: 14
            };

            var var_map = new google.maps.Map(document.getElementById("map-container"),
                var_mapoptions);

            var var_marker = new google.maps.Marker({
                position: var_location,
                map: var_map,
                title: "Audi A3"
            });

            window.setInterval(function(){
                lat = lat + 0.001;
                lng = lng + 0.001;
                var_location = new google.maps.LatLng(lat, lng);
                var_marker.setPosition(var_location);
                if (locate) {
                    var_map.setCenter(var_location);
                }
            }, 1000);
        }

        // Initialize maps
        google.maps.event.addDomListener(window, 'load', regular_map);
    </script>
